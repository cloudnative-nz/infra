---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coder
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: coder
  releaseName: coder
  storageNamespace: flux-system
  chart:
    spec:
      chart: coder
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
      interval: 12h
  values:
    coder:
      service:
        type: ClusterIP
        externalTrafficPolicy: Local
      env:
        - name: CODER_PROVISIONER_DAEMONS
          value: "50"
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder
              key: CODER_PG_CONNECTION_URL
        - name: CODER_ACCESS_URL
          value: "${CODER_ACCESS_URL:=https://space.example.com}"
        - name: CODER_WILDCARD_ACCESS_URL
          value: "*${CODER_WILDCARD_DOMAIN:=.example.com}"
        - name: CODER_SWAGGER_ENABLE
          value: "true"
        - name: CODER_PROMETHEUS_ADDRESS
          value: "0.0.0.0:2112"
        - name: CODER_TELEMETRY
          value: "false"
        - name: CODER_OAUTH2_GITHUB_ALLOW_SIGNUPS
          value: "true"
        - name: CODER_OAUTH2_GITHUB_ALLOW_EVERYONE
          value: "true"
        # - name: CODER_OAUTH2_GITHUB_ALLOWED_ORGS
        #   value: "ii,coder,kubermatic"
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: coder
              key: GITHUB_TOKEN
        - name: CODER_OAUTH2_GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: coder
              key: CODER_OAUTH2_GITHUB_CLIENT_ID
        - name: CODER_OAUTH2_GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: coder
              key: CODER_OAUTH2_GITHUB_CLIENT_SECRET
        - name: CODER_GITAUTH_0_ID
          value: "github"
        - name: CODER_GITAUTH_0_TYPE
          value: "github"
        - name: CODER_GITAUTH_0_SCOPES
          value: "repo" # write:gpg_key"
        - name: CODER_GITAUTH_0_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: coder
              key: CODER_GITAUTH_0_CLIENT_ID
        - name: CODER_GITAUTH_0_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: coder
              key: CODER_GITAUTH_0_CLIENT_SECRET
        - name: METAL_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: coder
              key: METAL_AUTH_TOKEN
        # - name: CODER_ACCESS_URL
        #  value: "https://coder.ii.nz"
        # - name: TF_LOG
        #   value: "debug"
        # - name: CODER_VERBOSE
        #   value: "true"
        # - name: TF_VAR_metal_project
        #   value: "82b5c425-8dd4-429e-ae0d-d32f265c63e4"
        # https://coder.com/docs/v2/latest/admin/git-providers#multiple-git-providers-enterprise
        # - name: CODER_OIDC_SIGN_IN_TEXT
        #   value: "Sign in with Gitea"
        # - name: CODER_OIDC_IGNORE_EMAIL_VERIFIED
        #   value: "true"
        # - name: CODER_OIDC_ICON_URL
        #   value: "https://gitea.io/images/gitea.png"
        # - name: CODER_OIDC_SCOPES
        #   value: "openid,profile,email,groups"
        # Gitlab
        # - name: CODER_OIDC_ISSUER_URL
        #   value: "https://gitlab.com"
        # - name: CODER_OIDC_EMAIL_DOMAIN
        #   value: "ii.coop,cncf.io,linuxfoundation.org"
        # - name: CODER_OIDC_CLIENT_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-gitlab
        #       key: oidc-id
        # - name: CODER_OIDC_CLIENT_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-gitlab
        #       key: oidc-secret
        # Google
        # - name: CODER_OIDC_ISSUER_URL
        #   value: "https://accounts.google.com"
        # - name: CODER_OIDC_EMAIL_DOMAIN
        #   value: "ii.coop,cncf.io,linuxfoundation.org"
        # - name: CODER_OIDC_CLIENT_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-google
        #       key: id
        # - name: CODER_OIDC_CLIENT_SECRET
        #   valueFrom:
        #     secretKeyRef:
        #       name: coder-google
        #       key: secret
      ingress:
        enable: false
        # This ingress part of the chart needs wildcard love!
        className: nginx
        tls:
          enable: true
          # wildcardSecretName:
        host: "${CODER_HOST:=space.example.com}"
        wildCardHost: "*${CODER_WILDCARD_DOMAIN:=.example.com}"
        service:
          type: ClusterIP
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          # https://www.nginx.com/blog/websocket-nginx/
          # https://kubernetes.github.io/ingress-nginx/user-guide/miscellaneous/#websockets
          nginx.ingress.kubernetes.io/server-snippets: |
            location / {
            proxy_set_header Upgrade $http_upgrade;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coder-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: coder
    namespace: coder
