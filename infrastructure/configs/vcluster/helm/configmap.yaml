---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-heyste-audit
data:
  sink.yaml: |
    apiVersion: v1
    kind: Config
    current-context: auditsink-context
    clusters:
      - name: auditsink-cluster
        cluster:
          server: http://10.96.96.96:9900/events
    contexts:
      - context:
          user: ""
          cluster: auditsink-cluster
        name: auditsink-context
    users: []
    preferences: {}
  policy.yaml: |
    apiVersion: audit.k8s.io/v1
    kind: Policy
    rules:
      - level: Metadata
        stages:
          - ResponseComplete
